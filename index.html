<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor Monet치rio</title>
    <style>
        body {
            background-color: #000080;
            color: #FFFFFF;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 2.5em;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 30px;
        }
        input[type="number"], select {
            width: 100%;
        }
        input[type="button"] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #FF4500;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
    <script>
        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
            const data = await response.json();
            const rate = data.rates[toCurrency];
            const result = amount * rate;

            document.getElementById('result').textContent = `${amount} ${fromCurrency} equivale a ${result.toFixed(2)} ${toCurrency}`;
        }
    </script>
</head>
<body>
    <h1>Conversor Monet치rio</h1>
    <form>
        <label for="amount">Valor:</label>
        <input type="number" id="amount" name="amount"><br><br>
        <label for="fromCurrency">De:</label>
        <select id="fromCurrency" name="fromCurrency">
            <option value="BRL">BRL - Real</option>
            <option value="USD">USD - D칩lar</option>
            <option value="EUR">EUR - Euro</option>
        </select><br><br>
        <label for="toCurrency">Para:</label>
        <select id="toCurrency" name="toCurrency">
            <option value="BRL">BRL - Real</option>
            <option value="USD">USD - D칩lar</option>
            <option value="EUR">EUR - Euro</option>
        </select><br><br>
        <input type="button" value="Converter" onclick="convertCurrency()">
    </form>
    <p id="result"></p>
</body>
</html>
